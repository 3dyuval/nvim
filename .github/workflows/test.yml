name: Tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Neovim
      uses: rhysd/action-setup-vim@v1
      with:
        neovim: true
        version: stable

    - name: Install Plenary
      run: |
        mkdir -p $HOME/.local/share/nvim/lazy/
        git clone https://github.com/nvim-lua/plenary.nvim.git
        mv plenary.nvim $HOME/.local/share/nvim/lazy/

    - name: Install Snacks.nvim
      run: |
        mkdir -p $HOME/.local/share/nvim/lazy/
        git clone https://github.com/folke/snacks.nvim.git
        mv snacks.nvim $HOME/.local/share/nvim/lazy/

    - name: Run luacheck type check / linter
      run: |
        sudo apt-get update
        sudo apt-get install luacheck -y --no-install-recommends
        make check

    - name: Check for errant util calls
      run: make no-utils

    - name: Run Tests
      run: make test