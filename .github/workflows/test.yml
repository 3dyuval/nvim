name: Tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Neovim
      run: sudo snap install nvim --classic

    - name: Install Plenary
      run: |
        mkdir -p $HOME/.local/share/nvim/lazy/
        git clone https://github.com/nvim-lua/plenary.nvim.git
        mv plenary.nvim $HOME/.local/share/nvim/lazy/

    - name: Install Snacks.nvim
      run: |
        mkdir -p $HOME/.local/share/nvim/lazy/
        git clone https://github.com/folke/snacks.nvim.git
        mv snacks.nvim $HOME/.local/share/nvim/lazy/

    - name: Run luacheck type check / linter
      run: |
        sudo apt-get install lua-check -y --no-install-recommends
        make check

    - name: Check for errant util calls
      run: make no-utils

    - name: Run Tests
      run: make test

    - name: Run Keymap Health Check
      run: |
        # Test keymap health check integration
        nvim --headless -c 'lua require("config.health").check()' -c 'qa' || echo "Health check completed"
        
        # Test keymap conflict detection
        echo '{}' | lua lua/config/test-utils/test_keymaps.lua
        
        # Validate health module can be loaded
        nvim --headless -c 'lua print("Health module:", require("config.health"))' -c 'qa'

    - name: Check Keymap Conflicts
      run: make check-keymaps || echo "Keymap check completed"